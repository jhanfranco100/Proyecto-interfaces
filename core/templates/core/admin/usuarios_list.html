{% extends 'core/basetemplates.html' %}
{% block content %}
<div class="container">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Usuarios</h3>
    <a href="{% url 'usuario_crear' %}" class="btn btn-primary">Nuevo usuario</a>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Correo</th>
        <th>Rol</th>
        <th class="text-end">Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for u in usuarios %}
      <tr>
        <td>{{ u.nombreCompleto }}</td>
        <td>{{ u.correo }}</td>
        <td>{{ u.tipo }}</td>
        <td class="text-end">
          <a href="{% url 'usuario_editar' u.id %}" class="btn btn-sm btn-outline-secondary">Editar</a>
          <a href="{% url 'usuario_eliminar' u.id %}" class="btn btn-sm btn-outline-danger">Eliminar</a>
        </td>
      </tr>
      {% empty %}
      <tr><td colspan="4">Sin usuarios</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
