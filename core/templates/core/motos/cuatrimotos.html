{% extends 'core/principales/basetemplates.html' %}
{% load number_filters %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'motos/motos.css' %}">

<div class="fil">
  {% for item in inventario %}
    {% if item.sub_categoria == 'cuatrimotos' %}
      <div class="box">
        <div class="img-container" style="background-image: url('{{ item.photo.url }}');"></div>
        <div class="info">
          <h5>{{ item.nombre }}</h5>
          <h6>${{ item.precio|format_price }}</h6>
          <a href="{% url 'vermas' item.id %}" class="btn btn-dark">Ver m√°s</a>
        </div>
      </div>
    {% endif %}
  {% endfor %}
</div>

{% endblock %}
