{% extends 'core/principales/basetemplates.html' %}
{% block content %}

<!-- Carrusel de fondo -->
<div id="background-carousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active"
             style="background-image: url('https://www.incolmotos-yamaha.com.co/wp-content/uploads/2024/02/bannerfz15v3.jpg');"></div>
        <div class="carousel-item"
             style="background-image: url('https://www.incolmotos-yamaha.com.co/wp-content/uploads/2024/05/bannerHomeRaptor110.jpg');"></div>
        <div class="carousel-item"
             style="background-image: url('https://www.incolmotos-yamaha.com.co/wp-content/uploads/2019/09/xmax2024_nuevoscolores.jpg');"></div>
    </div>
</div>

<!-- Contenido principal sobre el fondo -->
<div class="contenido-principal">
    <div class="hero-overlay">
        <h1>KRONOMOTOS</h1>
        <p>Donde la pasión por las motos se convierte en calidad.</p>
    </div>
</div>

<style>
/* ===== Carrusel como fondo ===== */
#background-carousel {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1; /* detrás de todo */
    overflow: hidden;
}

#background-carousel .carousel-inner,
#background-carousel .carousel-item {
    width: 100%;
    height: 100%;
}

#background-carousel .carousel-item {
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
}

/* ===== Contenido sobre el carrusel ===== */
.contenido-principal {
    position: relative;
    z-index: 2;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 85vh; /* cubre toda la pantalla */
    text-align: center;
    color: white;
}

/* Fondo translúcido detrás del texto */
.hero-overlay {
    background: rgba(0, 0, 0, 0.45);
    padding: 40px 60px;
    border-radius: 12px;
    backdrop-filter: blur(3px);
    animation: fadeInUp 1.2s ease-in-out;
}

.hero-overlay h1 {
    font-size: 3rem;
    font-weight: 800;
    letter-spacing: 2px;
    text-shadow: 2px 3px 8px rgba(0,0,0,0.7);
    margin-bottom: 10px;
}

.hero-overlay p {
    font-size: 1.3rem;
    font-weight: 400;
    color: #ffffff;
}

/* Animación elegante */
@keyframes fadeInUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

/* ===== Responsividad ===== */
@media (max-width: 768px) {
    .hero-overlay {
        padding: 25px 30px;
    }
    .hero-overlay h1 {
        font-size: 2rem;
    }
    .hero-overlay p {
        font-size: 1rem;
    }
}
</style>

{% endblock %}
